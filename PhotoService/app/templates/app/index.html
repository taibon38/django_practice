{% extends 'app/base.html' %}

{% block content %}
{% if category %}
    <h2>カテゴリー：{{category.title}}の検索結果</h2>
{% endif %}


{% if  request.user.is_authenticated %}
<h3>Welcome! @{{user.username}}さん</h3>
<button>
    <a href=" {% url 'app:users_detail' request.user.id  %}">My photo</a>
</button>

{% else %}
<button style="margin-bottom: 20px;"><a href="{% url 'app:login' %}">ログインはこちら</a></button>
<br>
<button><a href="{% url 'app:signup' %}">新規登録はこちら</a></button>
{% endif %}

{% include 'app/photos_list.html' %}
{% endblock %}
